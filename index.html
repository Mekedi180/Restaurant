<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <header>
        <h1>Gourmet Bistro</h1>
        <h2>Order Your Favorite Meal</h2>
    </header>

    <!-- Order Form Section -->
    <section class="order-form">
        <form action="#" method="post">
            <fieldset>
                <legend>Customer Information</legend>
                
                <!-- Name Input -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <!-- Address Input -->
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Street Address" required>

                <div class="address-group">
                    <input type="text" id="city" name="city" placeholder="City" required>
                    <input type="text" id="state" name="state" placeholder="State" required>
                    <input type="text" id="zip" name="zip" placeholder="ZIP Code" required>
                </div>

                <!-- Phone Number -->
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <!-- Email Address -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <fieldset>
                <legend>Order Details</legend>
                <label for="menu">Choose Your Meal:</label>
                <select id="menu" name="menu" required>
                    <option value="pizza">Pizza - $12.99</option>
                    <option value="burger">Burger - $8.99</option>
                    <option value="pasta">Pasta - $10.99</option>
                </select>

                <!-- Payment Information -->
                <fieldset>
                    <legend>Payment Information</legend>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 1234 5678" required>

                    <label for="expiration-date">Expiration Date:</label>
                    <input type="month" id="expiration-date" name="expiration-date" required>

                    <label for="cvv">CVV (3-Digit Code):</label>
                    <input type="text" id="cvv" name="cvv" required>
                </fieldset>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit">Place Order</button>
        </form>
    </section>

    <!-- Images Section -->
    <section class="images">
        <img src="https://www.recipetineats.com/tachyon/2023/05/Garlic-cheese-pizza_9.jpg" alt="Pizza">
        <img src="https://www.tastingtable.com/img/gallery/what-makes-restaurant-burgers-taste-different-from-homemade-burgers-upgrade/intro-1662064407.jpg" alt="Burger">
        <img src="https://www.budgetbytes.com/wp-content/uploads/2016/04/Cheeseburger-Pasta-close.jpg" alt="Pasta">
    </section>
</body>
</html>
